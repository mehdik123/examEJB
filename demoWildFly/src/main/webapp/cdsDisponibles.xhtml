<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>CDs Disponibles</title>
</h:head>
<h:body>
    <h1>Liste des CDs Disponibles</h1>
    <h:form>
        <h:messages globalOnly="true" />
        <h:dataTable value="#{cdBean.cdsDisponibles}" var="cd" border="1">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{cd.titre}
            </h:column>
            <h:column>
                <h:commandButton value="Emprunter" action="#{cdBean.emprunterCD(cd.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
    <h:link outcome="mesEmprunts.xhtml" value="Voir mes emprunts" />
</h:body>
</html>
