<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<h:head>
    <title>Mes Emprunts</title>
</h:head>
<h:body>
    <h1>Mes Emprunts</h1>
    <h:form>
        <h:messages globalOnly="true" />
        <h:dataTable value="#{cdBean.mesEmprunts}" var="emprunt" border="1">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{emprunt.cd.titre}
            </h:column>
            <h:column>
                <f:facet name="header">Date d'emprunt</f:facet>
                #{emprunt.dateEmprunt}
            </h:column>
            <h:column>
                <h:commandButton value="Retourner" action="#{cdBean.retournerCD(emprunt.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
    <h:link outcome="cdsDisponibles.xhtml" value="Voir les CDs disponibles" />
</h:body>
</html>
